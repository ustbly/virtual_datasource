syntax = "proto3";

package zb.dcts.fusion.airDomain.communLink;
import "dcts.proto";
import "fusion/airDomain/target.proto";

// 通联状态
enum CommunState
{
    COMMUNICATION = 0;               // 联通
    SILENCE = 1;                     // 静默
}

// 通信关系
message CommunLink
{
    uint32  unId = 1;                   // 通信ID
    target.FusionTarget  src_target = 2;     // 源实体
    target.FusionTarget  des_target = 3;     // 目标实体
    CommunState commun_state = 4;       // 通联状态
}

message CommunLinKList
{
    repeated CommunLink  commun_link_list = 1;         //通联关系
}